<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <!-- memuat beberapa resource penting untuk tampilan halaman. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#850E35',
            secondary: '#EE6983',
            soft: '#FFC4C4',
            base: '#FCF5EE'
          }
        }
      }
    }
</script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-soft rounded-2xl shadow-2xl p-6 space-y-4">
        
        <!-- Kode ini menampilkan gambar dengan id untuk manipulasi, menggunakan styling Tailwind agar tampil penuh, membulat, dan memiliki efek transisi. -->
         <div>
        <img id="statusImage" 
             src="https://placehold.co/400x100/850E35/FFC4C4?text=Mudzaky Fathan 1710624082" 
             alt="Status Kalkulator"
             class="w-full rounded-lg transition-all duration-300 ease-in-out shadow-inner">
    </div>

        <!-- Kode ini membuat kotak tampilan kalkulator dengan input readonly yang menampilkan angka hasil perhitungan dengan gaya Tailwind. -->
         <div class="bg-base rounded-lg p-4 shadow-inner">
        <input type="text" id="display"
               class="w-full bg-transparent text-right text-5xl text-primary border-0 outline-none p-2"
               readonly placeholder="0">
    </div>

        <!-- Kode ini membuat tabel dengan ukuran 4x4 dengan gap 3 -->
          <div class="grid grid-cols-4 gap-3">
            <!-- Kode ini membuat tombol kalkulator dengan nilai masing-masing dan styling Tailwind untuk ukuran, warna, efek hover, dan tampilan teks. -->
            <button data-value="C" class="btn-calc text-2xl font-bold bg-primary hover:bg-secondary rounded-lg p-5 shadow-md text-base">C</button>
            <button data-value="DEL" class="btn-calc text-2xl font-bold bg-secondary hover:bg-primary rounded-lg p-5 shadow-md text-base">DEL</button>
            <button data-value="%" class="btn-calc text-2xl font-bold bg-secondary hover:bg-primary rounded-lg p-5 shadow-md text-base">%</button>
            <button data-value="/" class="btn-calc text-2xl font-bold bg-primary hover:bg-secondary rounded-lg p-5 shadow-md text-base">/</button>

            <!--  Kode ini menampilkan tombol angka dan operator dengan atribut data-value untuk input kalkulator dan gaya visual dari Tailwind.  -->
            <button data-value="7" class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">7</button>
            <button data-value="8" class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">8</button>
            <button data-value="9" class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">9</button>
            <button data-value="*" class="btn-calc text-2xl font-bold bg-primary hover:bg-secondary rounded-lg p-5 shadow-md text-base">*</button>

            <!--  Kode ini membuat tombol angka dan operator minus dengan nilai untuk input kalkulator dan tampilan yang distil oleh Tailwind.  -->
           <button data-value="4" class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">4</button>
            <button data-value="5" class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">5</button>
            <button data-value="6" class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">6</button>
            <button data-value="-" class="btn-calc text-2xl font-bold bg-primary hover:bg-secondary rounded-lg p-5 shadow-md text-base">-</button>

            <!--  Kode ini menampilkan tombol angka dan tombol operator tambah dengan nilai untuk input kalkulator dan gaya visual dari Tailwind.  -->
           <button data-value="1" class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">1</button>
            <button data-value="2" class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">2</button>
            <button data-value="3" class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">3</button>
            <button data-value="+" class="btn-calc text-2xl font-bold bg-primary hover:bg-secondary rounded-lg p-5 shadow-md text-base">+</button>

            <!-- Kode ini menampilkan tombol angka 0, tombol titik, dan tombol sama dengan untuk menjalankan perhitungan dengan tampilan yang distil oleh Tailwind.  -->
           <button data-value="0" class="btn-calc col-span-2 text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">0</button>
        <button data-value="." class="btn-calc text-2xl font-bold bg-soft hover:bg-secondary rounded-lg p-5 shadow-md text-primary">.</button>
        <button data-value="=" class="btn-calc text-2xl font-bold bg-secondary hover:bg-primary rounded-lg p-5 shadow-md text-base">=</button>
        </div>

    </div>
<script src="js.js"></script>
 </body>
</html>
